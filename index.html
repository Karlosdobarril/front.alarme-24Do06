<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Casa</title>
    <style>
        body, html {
            margin: 0;
            padding: 20px; /* Espaçamento de 20px das paredes */
            box-sizing: border-box; /* Inclui o padding na largura e altura total */
            width: calc(100% - 40px); /* Compensa o padding */
            height: calc(100% - 40px); /* Compensa o padding */
            display: flex;
            background-color: #f0f0f0;
            position: relative;
        }
        .opcoes {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha os itens ao topo */
            align-items: flex-start; /* Alinha os itens à esquerda */
            position: absolute;
            top: 70px; /* Ajusta o espaço abaixo do título "Histórico" */
            left: 20px; /* Mantém 20px de distância da borda esquerda */
        }
        .opcao {
            margin-bottom: 10px; /* Espaçamento entre os quadrados da esquerda */
            font-size: 24px;
            width: 120px;
            height: 93px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .mapaCasa {
            font-size: 20px;
            width: calc(100% - 220px); /* Compensa a largura dos quadrados da esquerda e o espaçamento */
            height: calc(100% - 129px); /* Compensa o padding vertical */
            background-color: #000000;
            color: #ffffff; /* Cor branca para o texto */
            position: absolute;
            top: 70px; /* Mantém 70px do topo */
            left: 180px; /* Mantém 180px de distância dos quadrados da esquerda */
            padding: 20px;
            overflow: auto; /* Permite rolagem se o conteúdo for maior que o quadrado */
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Centraliza verticalmente */
        }
        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-section textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            margin-top: 20px;
        }
        .buttons .button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Cadastrar Casa</div>
    <div class="opcoes">
        <a href="historico.html"><div class="opcao">Histórico</div></a>
        <a href="Cartão.html"><div class="opcao">Cartão</div></a>
        <a href="Senha.html"><div class="opcao">Senha</div></a>
        <a href="agendar.html"><div class="opcao">Programar</div></a>
        <a href="usuarios.html"><div class="opcao">Usuários</div></a>
        <a href="casas_cadastradas.html"><div class="opcao">Casas Cadastradas</div></a>
        <a href="index.html"><div class="opcao">Cadastrar Casa</div></a>
    </div>
    <div class="mapaCasa">
        <form id="cadastrarForm">
            <div class="form-section">
                <h2>Informações Básicas</h2>
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado, CEP" required>

                <label for="tipo_imovel">Tipo de Imóvel:</label>
                <input type="text" id="tipo_imovel" name="tipo_imovel" placeholder="Casa, apartamento, etc." required>

                <label for="quartos">Número de Quartos:</label>
                <input type="number" id="quartos" name="quartos" required>

                <label for="banheiros">Número de Banheiros:</label>
                <input type="number" id="banheiros" name="banheiros" required>

                <label for="salas">Número de :</label>
                <input type="number" id="salas" name="salas" required>
            </div>
            <div class="form-section">
                <h2>Proprietário</h2>
                <label for="nome_proprietario">Nome Completo:</label>
                <input type="text" id="nome_proprietario" name="nome_proprietario" required>

                <label for="documento">Documento de Identificação (CPF, RG):</label>
                <input type="text" id="documento" name="documento" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="buttons">
                <button type="submit" class="button">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>
        // Event listener para o formulário de cadastro
        document.getElementById('cadastrarForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o comportamento padrão de envio de formulário

            // Aqui você pode adicionar código para processar os dados do formulário
            // Por exemplo, enviar os dados para um servidor via AJAX ou armazenar localmente

            // Redirecionamento para a página de casas cadastradas (simulado aqui)
            window.location.href = 'casas_cadastradas.html';
        });
    </script>
</body>
</html>
